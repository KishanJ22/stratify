name: Update Package Version

permissions:
    contents: write

on:
    workflow_run:
        workflows: Build
        types: completed
        branches: main

concurrency:
    group: changeset-${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    changeset:
        name: Update Package Version
        runs-on: ubuntu-latest
        timeout-minutes: 10
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Use Node.js 23.6.0
              uses: actions/setup-node@v4
              with:
                  node-version: 23.6.0
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Update Changeset Version
              run: |
                  echo "Updating package versions"
                  pnpm changeset version
                  echo "Changeset versions updated"

            - name: Get Updated Package Version
              id: commit-message
              run: |
                  changed_files=$(git diff --name-only HEAD -- '**/package.json')
                  if [ -n "$changed_files" ]; then
                    commit_messages=""
                    while IFS= read -r file; do
                      name=$(jq -r .name "$file")
                      version=$(jq -r .version "$file")
                      if [ -n "$commit_messages" ]; then
                        commit_messages="$commit_messages, "
                      fi
                      commit_messages="$commit_messages$name@$version"
                    done <<< "$changed_files"
                    echo "COMMIT_MESSAGE=Update packages: $commit_messages" >> "$GITHUB_OUTPUT"
                    echo "HAS_CHANGES=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "HAS_CHANGES=false" >> "$GITHUB_OUTPUT"
                  fi

            - name: Commit and push version changes
              if: ${{ steps.commit-message.outputs.HAS_CHANGES == 'true' }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add .
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                    exit 0
                  fi
                  git commit -m "[skip ci] ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}"
                  git push

            - name: Summary
              if: always()
              run: |
                  if [ "${{ steps.commit-message.outputs.HAS_CHANGES }}" == "true" ]; then
                    echo "✅ Package versions updated: ${{ steps.commit-message.outputs.COMMIT_MESSAGE }}" >> $GITHUB_STEP_SUMMARY
                  else
                    echo "ℹ️ No package version changes detected" >> $GITHUB_STEP_SUMMARY
                  fi
