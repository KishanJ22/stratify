name: Build PR (Python)

on:
    pull_request:
        branches: main

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    detect-changes:
        name: Detect Changes
        uses: ./.github/workflows/detect-changes.yml
        permissions:
            contents: read
            pull-requests: read

    build:
        runs-on: ubuntu-latest
        needs: detect-changes
        if: ${{ needs.detect-changes.outputs.stratify-data-api == 'true' }}
        defaults:
          run:
            working-directory: apps/api/stratify-data-api
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                enable-cache: true

            - name: Setup Python
              run: uv python install

            - name: Install dependencies
              run: uv sync --frozen --all-extras

            - name: Run tests
              run: uv run pytest --cov
